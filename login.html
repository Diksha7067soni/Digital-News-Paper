<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <header>
    <div class="logo_container">
          <img id="logoid" src="img/logo3.jpg" alt="not found"  >
        </div>
        <div class="search_bar">
          <span class="material-symbols-outlined search_icon">search</span>

          <input class="search_text" placeholder="search News"/>
        </div>
      <nav class="nav_bar">
        <a href="home.html">home</a>
        <a href="#">category</a>
        <a href="#">article</a>
        <a href="#">about </a>
        <a href="#">contact </a>
      </nav>
    
      <div class="action_items">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">person</span>
            <a href="login.html" target="_blank" class="link"> 
                <span class="action_name"> profile</span></a>
           
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined">menu</span>
          <span class="action_name">menu</span>
        </div>
      </header>
    <main id="whole">
        <div class="forms">
            <!-- Login Form -->
            <div class="form-container" id="login">
                <h2>Login</h2>
                <p>Stay updated on your Professional World</p>
                <form action="#">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" class="input-field" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" required>


                    <button type="submit" class="btn">Login</button>
                    <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
                </form>
            </div>
            <div class="form-container hidden" id="signup">
                <h2>Sign Up</h2>
                <p>Sign up to stay connected</p>
                <form action="#">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" class="input-field" required>
                    
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" class="input-field" required>

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="input-field" name="password" required>

                    <button type="submit" class="btn">Sign Up</button>
                    <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
                </form>
            </div>
        </div>
    </main>

    <script>
        function toggleForm() {
            let loginForm = document.getElementById("login");
            let signupForm = document.getElementById("signup");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
        document.getElementById("signup").style.display = "none";
    </script>
</body>
</html>
